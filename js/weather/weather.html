<h1>hi {{4-1}}</h1>

<form class="form-horizontal well"">
<label for="keyword" class="col-sm-2 control-label">Search keywords</label>
<div class="col-sm-10">
    <input type="text" class="form-control" id="keyword" placeholder="City" ng-model="wc.ibCity">
</div>


<div class="form-group">
    <label class="col-sm-2 control-label">Search by:</label>
    <div class="col-sm-offset-2 col-sm-10">
        <div class="btn-group">
            <a  class="btn btn-primary" ui-sref="main.results({city:wc.ibCity})" ng-disabled="wc.ibCity === ''">Search city</a>
        </div>
    </div>
</div>
</form>

<div ui-view="results"></div>
